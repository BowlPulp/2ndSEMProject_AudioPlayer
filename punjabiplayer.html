<!DOCTYPE html>
<html>
   <head>
      <title>Music Player | Punjabi Playlist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="punjabiplayer.css">
      <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/764006962370445352/1110423370379571210/icons8-music-30.png" type="image/x-icon">
   
   </head>
   <body>

      <div class="container">
         <div class="navbar">
             <img src="https://cdn.discordapp.com/attachments/764006962370445352/1098284801032724531/Untitled_design__2_-removebg-preview.png" class="logo">
             <ul>
                     <li><a href="\home.html"><b>HOME</b></a></li>
                     <li><a href="\about.html"><b>TEAM</b></a></li>
                     <li><a href="\cards.html"><b>AUDIO PLAYER</b></a></li>
                     <li><a href="mailto:kartik486.be22@chitkara.edu.in"><b>Contact</b></a></li>
             </ul>
         </div>
         
      
      <div class="main">
         <p id="logo"><i class="fa fa-music"></i>Music</p>
         <!--- left part --->
         <div class="left">
            <!--- song img --->
            <img id="track_image">
            <div class="volume">
               <p id="volume_show">90</p>
               <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
               <input type="range" min="0" max="100" value="80" onchange="volume_change()" id="volume">  
            </div>
         </div>
         <!--- right part --->
         <div class="right">
            <div class="show_song_no">
               <p id="present">1</p>
               <p>/</p>
               <p id="total">5</p>
            </div>
            <!--- song title & artist name --->
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>
            <!--- middle part --->
            <div class="middle">
               <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
               <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
               <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
            <!--- song duration part --->
            <div class="duration">
               <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
         </div>
      </div>
      <!--- Add javascript file --->
      <script src="punjabiplayer.js"></script>
   </body>
</html>
